<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safiullah</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      width: 100%;
      background-color: #f0f0f0; /* same as body */
      padding: 15px 30px;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li a {
      text-decoration: none;
      color: blue;
      font-weight: bold;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: black;
    }

    section {
      padding-top: 100px;
    }

    h2.section-title {
      text-align: center;
      font-size: 32px;
      color: blue;
      margin-bottom: 20px;
    }

    /* Relax Section */
    #relax {
      display: flex;
      justify-content: flex-start; /* Left side */
      align-items: center;
      height: 100vh;
      padding-left: 5%;
      background: #f0f0f0;
      flex-direction: column;
    }

    #relax h2, #relax p {
      text-align: left;
      width: 100%;
    }

    #relax p {
      font-size: 18px;
      color: #555;
      max-width: 500px;
    }

    /* Contact Section */
    #contact .container {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
    }

    /* Reuse existing styles from styles.css for .box, .content, .intro-text, .social-icons */
  </style>
</head>
<body onload="location.href='#relax'">

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#relax">Relax</a></li>
    </ul>
  </nav>

  <!-- Relax Section (Default) -->
  <section id="relax">
    <h2 class="section-title">Relax</h2>
    <p>Take a deep breath and unwind. This is your space to relax. Add quotes, playlists, or peaceful images here later.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2 class="section-title">Contact</h2>
      <div class="box">
        <div class="content">
          <p class="intro-text">Safiullah</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/safikhan5890" target="_blank" class="icon"><i class="bx bxl-facebook-circle"></i></a>
            <a href="https://www.instagram.com/safikhan5890" target="_blank" class="icon"><i class="bx bxl-instagram-alt"></i></a>
            <a href="https://www.linkedin.com/in/khan-safiullah" target="_blank" class="icon"><i class="bx bxl-linkedin-square"></i></a>
            <a href="https://www.github.com/safi5890" target="_blank" class="icon"><i class="bx bxl-github"></i></a>
            <a href="mailto:safikhan5890@gmail.com" target="_blank" class="icon"><i class="bx bxl-gmail"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Show content after box animation ends
    document.querySelector('.box').addEventListener('animationend', () => {
      const content = document.querySelector('.content');
      content.style.display = 'flex';
      content.style.opacity = '1';
    });
  </script>
</body>
</html>
