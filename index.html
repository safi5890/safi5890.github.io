<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safiullah</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      width: 100%;
      background-color: #333;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-start;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #f0f0f0;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    section {
      padding-top: 80px; /* To avoid being hidden behind the fixed nav */
    }

    #relax {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e5f6ff;
      text-align: center;
      flex-direction: column;
    }

    #relax h2 {
      font-size: 36px;
      color: #333;
    }

    #relax p {
      font-size: 18px;
      color: #555;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#relax">Relax</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <div class="box">
        <div class="content">
          <p class="intro-text">Safiullah</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/safikhan5890" target="_blank" class="icon"><i class="bx bxl-facebook-circle"></i></a>
            <a href="https://www.instagram.com/safikhan5890" target="_blank" class="icon"><i class="bx bxl-instagram-alt"></i></a>
            <a href="https://www.linkedin.com/in/khan-safiullah" target="_blank" class="icon"><i class="bx bxl-linkedin-square"></i></a>
            <a href="https://www.github.com/safi5890" target="_blank" class="icon"><i class="bx bxl-github"></i></a>
            <a href="mailto:safikhan5890@gmail.com" target="_blank" class="icon"><i class="bx bxl-gmail"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Relax Section -->
  <section id="relax">
    <h2>Relax</h2>
    <p>Take a deep breath and unwind. This section is your personal space â€” add a playlist, quote, or anything that helps you relax.</p>
  </section>

  <script>
    // Show content after the box animation ends
    document.querySelector('.box').addEventListener('animationend', () => {
      const content = document.querySelector('.content');
      content.style.display = 'flex';
      content.style.opacity = '1';
    });
  </script>
</body>
</html>
